<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS stuff -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/color-scheme.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- font stuff -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Press+Start+2P&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <title>Simple Calculator</title>
</head>

<body>
  <div class="wrapper bg-1">
    <header class="header">
      <a href="#" onclick="window.location.reload()">
        <h1>Simple Calculator</h1>
      </a>
    </header>

    <main>
      <div class="calculator-wrapper">
        <div class="calculator-name">
          <h3>Standard Calculator</h3>
        </div>
        <div class="options">
          <div class="hamburger">
            <div class="line"></div>
          </div>
          <div class="history">
            <abbr title="History (Ctrl+H)">
              <p>
                <i class="fas fa-history"></i>
              </p>
            </abbr>
          </div>
        </div>
        <div class="display-wrapper">
          <div class="formula-display">
          </div>
          <div class="input-display">
          </div>
        </div>
        <!-- TODO when hovered description shows above -->
        <div class="memory-btn-wrapper">
          <div class="memory-btn-box">
            <abbr title="Clear all memory (Ctrl+L)">
              <a href="#">
                <h3 class="btn memory-btn" id="mc">MC</h3>
              </a>
            </abbr>
          </div>
          <div class="memory-btn-box">
            <abbr title="Memory Recall (Ctrl+R)">
              <a href="#">
                <h3 class="btn memory-btn" id="mr">MR</h3>
              </a>
            </abbr>
          </div>
          <div class="memory-btn-box">
            <abbr title="Memory Add (Ctrl+P)">
              <a href="#">
                <h3 class="btn memory-btn" id="m+">M+</h3>
              </a>
            </abbr>
          </div>
          <div class="memory-btn-box">
            <abbr title="Memory Subtract (Ctrl+Q)">
              <a href="#">
                <h3 class="btn memory-btn" id="m-">M-</h3>
              </a>
            </abbr>
          </div>
          <div class="memory-btn-box">
            <abbr title="Memory Store (Ctrl+M)">
              <a href="#">
                <h3 class="btn memory-btn" id="ms">MS</h3>
              </a>
            </abbr>
          </div>
          <div class="memory-btn-box">
            <abbr title="Memory">
              <a href="#">
                <h3 class="btn memory-btn" id="ms">M<i class="fas fa-sort-down"></i></h3>
              </a>
            </abbr>
          </div>
        </div>
        <div class="main-btn-wrapper">
          <div class="main-btn-row">
            <div class="main-btn-box">
              <a href="#">
                <h3 class="btn main-btn">%</h3>
              </a>
            </div>
            <div class="main-btn-box">
              <a href="#">
                <h3 class="btn main-btn">âˆš</h3>
              </a>
            </div>
            <div class="main-btn-box">
              <a href="#">
                <h3 class="btn main-btn">x<sup>2</sup></h3>
              </a>
            </div>
            <div class="main-btn-box">
              <a href="#">
                <h3 class="btn main-btn"><sup>1</sup>/<sub>x</sub></h3>
              </a>
            </div>
          </div>
          <div class="main-btn-row">
            <div class="main-btn-box">
              <a href="#">
                <h3 class="btn main-btn">CE</h3>
              </a>
            </div>
            <div class="main-btn-box">
              <a href="#">
                <h3 class="btn main-btn">C</h3>
              </a>
            </div>
            <div class="main-btn-box">
              <a href="#">
                <h3 class="btn main-btn"><i class="fas fa-backspace"></i></h3>
              </a>
            </div>
            <div class="main-btn-box ops">
              <a href="#">
                <h3 class="btn main-btn"><i class="fas fa-divide"></i></h3>
              </a>
            </div>
          </div>
          <div class="main-btn-row">
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">7</h3>
              </a>
            </div>
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">8</h3>
              </a>
            </div>
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">9</h3>
              </a>
            </div>
            <div class="main-btn-box ops">
              <a href="#">
                <h3 class="btn main-btn"><i class="fas fa-times"></i></h3>
              </a>
            </div>
          </div>
          <div class="main-btn-row">
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">4</h3>
              </a>
            </div>
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">5</h3>
              </a>
            </div>
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">6</h3>
              </a>
            </div>
            <div class="main-btn-box ops">
              <a href="#">
                <h3 class="btn main-btn"><i class="fas fa-minus"></i></h3>
              </a>
            </div>
          </div>
          <div class="main-btn-row">
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">1</h3>
              </a>
            </div>
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">2</h3>
              </a>
            </div>
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">3</h3>
              </a>
            </div>
            <div class="main-btn-box ops">
              <a href="#">
                <h3 class="btn main-btn"><i class="fas fa-plus"></i></h3>
              </a>
            </div>
          </div>
          <div class="main-btn-row">
            <div class="main-btn-box">
              <a href="#">
                <h3 class="btn main-btn">+-</h3>
              </a>
            </div>
            <div class="main-btn-box num">
              <a href="#">
                <h3 class="btn main-btn">0</h3>
              </a>
            </div>
            <div class="main-btn-box">
              <a href="#">
                <h3 class="btn main-btn">.</h3>
              </a>
            </div>
            <div class="main-btn-box ops">
              <a href="#">
                <h3 class="btn main-btn"><i class="fas fa-equals"></i></h3>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="socials">
        <div class="iconbox">
          <a href="https://www.facebook.com/vernonranis" target="_blank">
            <i class="fab fa-facebook-square fa-4x"></i>
          </a>
        </div>
        <div class="iconbox">
          <a href="https://twitter.com/vernonranis" target="_blank">
            <i class="fab fa-twitter-square fa-4x"></i>
          </a>
        </div>
        <div class="iconbox">
          <a href="https://www.linkedin.com/in/vernon-brando-jose-ranis-358bb0b7/" target="_blank">
            <i class="fab fa-linkedin fa-4x"></i>
          </a>
        </div>
        <div class="iconbox">
          <a href="https://github.com/vernonranis" target="_blank">
            <i class="fab fa-github-square fa-4x"></i>
          </a>
        </div>
        <!-- <i class="fab fa-instagram-square fa-4x"></i> -->
      </div>
      <div class="copyright">
        <h3>Designed and developed by Vernon Brando Jose S. Ranis.</h3>
        <p>&copy; 2021</p>
      </div>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
